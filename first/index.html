<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">// 5张牌为一手牌，定义一手牌结构体</span><br><span class="line">type hands [5] int</span><br><span class="line">// 将T字符和花牌进行牌点值的转换</span><br><span class="line">func (h *hands) transfer2SingleChar()  &#123;</span><br><span class="line">	for i:=0;i&lt;5 ;i++  &#123;</span><br><span class="line">		if h[i] == 84/*&apos;T&apos;*/ || h[i] == 74/*&apos;J&apos;*/ || h[i] == 81/*&apos;Q&apos;*/ || h[i] == 75/*&apos;K&apos;*/ &#123;</span><br><span class="line">			h[i] = 10</span><br><span class="line">		&#125;</span><br><span class="line">		if h[i] == 65/*&apos;A&apos;*/ &#123;</span><br><span class="line">			h[i] = 1 // 设A的值为1</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">// 把5张牌分成两部分，第一部分表示是否含有牛、第二部分是剩余的两张副牌的和对10的模值</span><br><span class="line">// 如果第一部分返回true 说明有牛，如果第二部分返回 0 说明是牛牛</span><br><span class="line">//</span><br><span class="line">func (h *hands) cutTwoPart() (bool,int)  &#123;</span><br><span class="line">	total := h[0]+h[1]+h[2]+h[3]+h[4]</span><br><span class="line">	if total%10 == 0 &#123;</span><br><span class="line">		return true,0	// 牛牛</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	for i:=0; i&lt;5; i++ &#123;</span><br><span class="line">		for j:=i+1;j&lt;5;j++ &#123;</span><br><span class="line">			fupai:= h[i]+h[j]</span><br><span class="line">			if (total-fupai)%10 == 0 &#123;</span><br><span class="line">				return true,fupai%10</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return false,-1	// 当没有牛时，第二个参数可以随便返回，反正我们不关心</span><br><span class="line">&#125;</span><br><span class="line">// 如果两手牌都没有牛就比较大小</span><br><span class="line">func compareWithoutNiu(h1,h2 hands) int &#123;</span><br><span class="line">	sort.Ints(h1[0:])</span><br><span class="line">	sort.Ints(h2[0:])</span><br><span class="line">	for i:=4;i&gt;=0;i-- &#123; // 从最大的牌开始比较</span><br><span class="line">		if h1[i]&gt;h2[i] &#123;</span><br><span class="line">			return 1</span><br><span class="line">		&#125; else if h1[i]&lt;h2[i] &#123;</span><br><span class="line">			return -1</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			continue</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0	// 表示相等</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func Niu(h1,h2 hands) int &#123;</span><br><span class="line">	// 首先对输入牌点进行转换</span><br><span class="line">	h1.transfer2SingleChar()</span><br><span class="line">	h2.transfer2SingleChar()</span><br><span class="line">	// 判断是否有牛和副牌之和</span><br><span class="line">	niu1,fu1 := h1.cutTwoPart()</span><br><span class="line">	niu2,fu2 := h2.cutTwoPart()</span><br><span class="line">	// 比较大小</span><br><span class="line">	// 如果都有牛</span><br><span class="line">	if niu1 &amp;&amp; niu2 &#123;</span><br><span class="line">		if fu1==0 &amp;&amp; fu2==0 &#123; // 都是牛牛</span><br><span class="line">			return 0</span><br><span class="line">		&#125;</span><br><span class="line">		if fu1==0 &#123;</span><br><span class="line">			return 1</span><br><span class="line">		&#125;</span><br><span class="line">		if fu2==0 &#123;</span><br><span class="line">			return -1</span><br><span class="line">		&#125;</span><br><span class="line">		if fu1 &gt; fu2 &#123;</span><br><span class="line">			return 1</span><br><span class="line">		&#125; else if fu1 &lt; fu2 &#123;</span><br><span class="line">			return  -1</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			return 0</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	// 1有牛 2没牛</span><br><span class="line">	if niu1 &amp;&amp; !niu2 &#123;</span><br><span class="line">		return 1</span><br><span class="line">	&#125;</span><br><span class="line">	// 1没牛 2有牛</span><br><span class="line">	if !niu1 &amp;&amp; niu2 &#123;</span><br><span class="line">		return -1</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	// 如果没有牛，进行常规比较</span><br><span class="line">	return compareWithoutNiu(h1,h2)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script src="https://cdn1.lncld.net/static/js/av-core-mini-0.6.4.js"></script>
  <script>AV.initialize("", "");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
